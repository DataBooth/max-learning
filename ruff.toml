# Ruff configuration for MAX Learning repository
# https://docs.astral.sh/ruff/configuration/

# Exclude directories
extend-exclude = [
    ".pixi",
    "models",
    "data",
    "__pycache__",
    ".pytest_cache",
    "*.egg-info",
]

line-length = 100
indent-width = 4

[lint]
# Enable rules
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults
    "B905",   # zip without explicit strict parameter
    "N803",   # Argument name should be lowercase (allow X, W, etc. for math)
    "N806",   # Variable in function should be lowercase (allow X, W, etc. for math)
    "N812",   # Lowercase imported as non-lowercase (allow F for functional)
]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"

# Element-wise Operations Benchmark Configuration
# ================================================

[benchmark]
name = "Element-wise Operations: CPU vs GPU"
description = "Compares CPU and GPU performance for simple element-wise operations"

# Benchmark parameters
warmup_iterations = 100
test_iterations = 1000
save_results = true
results_dir = "results"

[output]
# Reporting precision (significant figures)
latency_sigfigs = 3      # e.g., 0.0325 ms, 1.23 ms
throughput_sigfigs = 3   # e.g., 30700 req/s, 965 req/s
ratio_sigfigs = 3        # e.g., 1.45x speedup, CV 0.341

[graph]
# Element-wise computation: y = relu(x * multiplier + offset)
multiplier = 2.0
offset = 1.0
input_size = 4

[test_data]
# Test input values
input_values = [1.0, -2.0, 3.0, -4.0]

[devices]
# Which devices to benchmark
cpu_enabled = true
gpu_enabled = true  # Will fail gracefully if GPU kernels not available
